<div class="center-text">
    <h1>Resultado La Pir√°mide De Maslow</h1>
    <h5 class="paint-text">
        Las siguientes son las ideas de negocio de cielo azul
    </h5>
</div>
<!-- general form elements disabled -->
<div class="card card-secondary spacing">
    <div class="card-body size-body">

        <!-- Recorro y pinto todas las ideas de negocio seleccionables -->
        <ng-container *ngFor="let idea of blueSky; index as i;">
            <!-- Card con la idea -->
            <mat-card class="card-selected mat-elevation-z4">
                <span class="selection">
                    <mat-icon>check_circle</mat-icon>
                </span> 
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title class="clr-green">{{ idea }}</mat-card-title>
                    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                </mat-card-header>
            
                <mat-card-content>
                    <h3 style="text-align: center;">{{ explanation[i] }}</h3>
                </mat-card-content>
            </mat-card>
            <br>
        </ng-container>
    </div>
