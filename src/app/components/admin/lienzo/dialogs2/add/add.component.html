<h2 mat-dialog-title>Añadir nuevo ítem</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="item" style="width: 100%;">
  </mat-form-field>
</div>

<br>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-button (click)="add()">Agregar</button>
</div>
